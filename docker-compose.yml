name: ch4robo

services:
  # Telegram Bot API (Local Server для файлов >50MB)
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: ch4robo-api
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - telegram-api-data:/var/lib/telegram-bot-api
    ports:
      - "8081:8081"
    networks:
      - ch4robo-network

  # Cloudflared Tunnel (для OAuth callback через публичный URL)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ch4robo-auth
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - "${DATA_DIR:-telegrambot-data}:/data"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
          set -e
          if [ -n "${CLOUDFLARED_TUNNEL_TOKEN:-}" ]; then
            echo "[cloudflared] Starting named tunnel"
            exec cloudflared tunnel --no-autoupdate run --token "${CLOUDFLARED_TUNNEL_TOKEN}"
          fi

          ORIGIN_URL_EFFECTIVE="${ORIGIN_URL:-http://telegrambot:8089}"
          echo "[cloudflared] Starting quick tunnel to ${ORIGIN_URL_EFFECTIVE}"
          exec cloudflared tunnel --no-autoupdate --url "${ORIGIN_URL_EFFECTIVE}" --logfile /data/cloudflared.log --loglevel info
    networks:
      - ch4robo-network
    depends_on:
      - telegrambot

  miniapp-backend:
    build:
      context: .
    container_name: ch4robo-miniapp
    restart: unless-stopped
    env_file:
      - ./.env
    command: ["python", "-m", "miniapp_backend.run_miniapp"]
    environment:
      MINIAPP_BACKEND_HOST: "0.0.0.0"
      MINIAPP_BACKEND_PORT: "8090"
      DB_PATH: /data/bot.db
    volumes:
      - "${DATA_DIR:-telegrambot-data}:/data"
    expose:
      - "8090"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8090/health').read()"]
      interval: 10s
      timeout: 3s
      retries: 15
    networks:
      - ch4robo-network
    depends_on:
      - telegrambot

  # Основной бот
  telegrambot:
    build:
      context: .
    container_name: ch4robo-bot
    restart: unless-stopped
    volumes:
      # Default: named volume (portable, no dependency on host disk paths)
      # Override: set DATA_DIR to an absolute path (e.g. B:/telegrambot/data) to use a bind mount
      - "${DATA_DIR:-telegrambot-data}:/data"
    env_file:
      - ./.env
    environment:
      DB_TYPE: sqlite
      DB_PATH: /data/bot.db
      USE_LOCAL_SERVER: "True"
      LOCAL_SERVER_URL: "http://telegram-bot-api:8081"
    ports:
      - "8088:8088"
      - "8089:8089"
    networks:
      - ch4robo-network
    depends_on:
      - telegram-bot-api

networks:
  ch4robo-network:
    name: ch4robo-network
    driver: bridge

volumes:
  telegram-api-data:
    name: ch4robo-api-data
  telegrambot-data:
    name: ch4robo-bot-data
